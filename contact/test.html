    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <title>Contact</title>

<body>

<style>
        /* @import url('https://fonts.googleapis.com/css2?family=Girassol&display=swap'); */

@import url('https://fonts.googleapis.com/css2?family=Michroma&display=swap');



.navbar-brand {
font-size: 48px;
font-family: Michroma;
margin-left: 3%;
line-height: 2.0;
}

.jumbotron h1 {
font-size: 30px;
font-family: Michroma;
}

.navbar-light .navbar-nav .nav-link {
color: red;
font-family: Michroma;
font-size: 30px;
}
.bg-light {
background-color: gray !important;
}
.navbar .navbar-expand-lg .navbar-light .bg-light {
  margin-right: 20px;
}
</style>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Evan Bero</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">About <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Portfolio</a>
            </li>
            
            <li class="nav-item">
              <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Contact</a>
            </li>
          </ul>
         
        </div>
      </nav>




<div class="container">
    <div class="row">
        <div class="col-md-12 col-sm-6">

            <form>


                <div class="jumbotron">
                    <h1 class="display-4">Contact</h1>
                   
                
                              
                <div class="form-group">
                  <label for="exampleFormControlInput1">Name</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Full Name">
                </div>
           

           
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" placeholder="name@example.com" aria-describedby="emailHelp">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
            

           
                <div class="form-group">
                <label for="exampleFormControlTextarea1">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
            

            <button type="submit" class="btn btn-primary">Submit</button>
            </form>

            </div>
        </div>
    </div>
</div>

        

</body>
